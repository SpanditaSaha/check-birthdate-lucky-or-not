<body>
    <h1>Check Your Birth Date Is Lucky Or Not</h1>
    <div class="container">
        <label for="birth-date">Enter Your Birth Date</label>
        <input type="date" id="birth-date">
        <label for="lucky-number">Enter Your Lucky Number</label>
        <input type="number" id="lucky-number">

        <button id="check-lucky-button">Check</button>
        <p id="output-text"></p>
    </div>
